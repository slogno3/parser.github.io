<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <title>ПАРСЕР</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header_row">
                <div class="header_logo">
                    ПАРСЕР
                </div>
                <div class="header_links">
                    <div class="link_row">
                        <a href="#" class="link_item blue_btn">
                            Вакансии
                        </a>
                        <a href="#" class="link_item modal_closer_link border_btn">
                            Вернуться к парсеру
                        </a>
                        <a href="index_2.html" class="link_item border_btn">
                            Резюме
                        </a>
                    </div>
                    <a href="settings.html" class="settings border_btn">
                        Настройки
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- OPTIONS -->
    <section class="options">
        <div class="container">
            <div class="options_row">
                <div class="option_item">
                    <div class="option_body" id="box_shadow_second">
                        <div class="item_title">
                            <span>Добавьте профессию/должность</span>
                        </div>
                        <div class="add_option">
                            <input type="text" class="input_list" placeholder="Введите текст..." id="keyWordsInput">
                            <button id="addKeyWordButton" class="svg-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 35 35"
                                    fill="none">
                                    <rect width="35" height="35" rx="10" fill="#4A6EFF" />
                                    <rect x="31" y="15" width="5" height="27" rx="2.5" transform="rotate(90 31 15)"
                                        fill="#F5F7F9" />
                                    <rect x="15" y="4" width="5" height="27" rx="2.5" fill="#F5F7F9" />
                                </svg>
                            </button>
                        </div>
                        <ul class="option_list" id="keyWordsList"></ul>
                    </div>
                    <div class="item_footer">
                        <div class="item_title">
                            Период
                        </div>
                        <div class="month_row" id="period_input">
                            <label class="month_item">
                                <input type="radio" name="month_item" value="1" checked>
                                <span> 1 Месяц</span>
                            </label>
                            <label class="month_item">
                                <input type="radio" name="month_item" value="2">
                                <span>2 Месяц</span>
                            </label>
                            <label class="month_item">
                                <input type="radio" name="month_item" value="3">
                                <span>3 Месяц</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="option_item second_item">
                    <div class="option_body" id="box_shadow">
                        <div class="item_title">
                            <span>Выберите регион</span>
                        </div>
                        <div class="add_option">
                            <input type="text" class="input_list" placeholder="Введите текст..." id="regionsInput">
                            <button id="addRegionButton" class="svg-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 35 35"
                                    fill="none">
                                    <rect width="35" height="35" rx="10" fill="#4A6EFF" />
                                    <rect x="31" y="15" width="5" height="27" rx="2.5" transform="rotate(90 31 15)"
                                        fill="#F5F7F9" />
                                    <rect x="15" y="4" width="5" height="27" rx="2.5" fill="#F5F7F9" />
                                </svg>
                            </button>
                            <ul id="dropdown" class="dropdown-list"></ul>
                        </div>
                        <ul class="option_list" id="regionsList"></ul>
                    </div>
                    <div class="item_footer">
                        <div class="footer_btn">
                            <button class="blue_btn" id="download_vacancies_btn">
                                Сформировать отчет
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- OPTIONS END -->

    <!-- SETTINGS MODAL -->
    <div class="settings_modal">
        <div class="modal_block">

        </div>
    </div>
    <!-- SETTINGS MODAL END -->

    <!-- JQUERY -->
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JQUERY END -->
    <!-- CUSTOM JS -->

    <!-- Скрипт, который отвечает за добавление и удаление слов в списке -->
    <script src="regions_list.js"></script>
    <!-- Скрипт, который отвечает за  -->
    <script src="dropdown.js"></script>
     <!-- Скрипт, который отвечает за dropdown при выборе региона  -->
    <script src="download_vacancies_xlsx.js"></script>
</body>

</html>
