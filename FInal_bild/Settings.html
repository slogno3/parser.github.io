<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Settings.css">
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <title>ПАРСЕР</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header_row">
                <div class="header_logo">
                    ПАРСЕР
                </div>
                <div class="header_links">
                    <div class="link_row">
                        
                        <a href="Index_1.html" class="link_item border_btn">
                            Вернуться к парсеру
                        </a>
                    </div>
                    <a href="#" class="settings blue_btn">
                        Настройки
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- SETTINGS MODAL -->
    <div class="settings_main">
        <div class="container">
            <div class="main_titles">
                <a href="#" class="title_link active">
                    Вакансии
                </a>
                <a href="#" class="title_link">
                    Резюме
                </a>
                <a>
                    <div class="tabs-container">
                        <button class="tabs-button" id="selected-tab">Выберите сайт</button>
                        <div class="tabs-list">
                          <a href="#tab1" data-value="Вкладка 1">hh.ru</a>
                          <a href="#tab2" data-value="Вкладка 2">Super Job</a>
                          <a href="#tab3" data-value="Вкладка 3">Jobrun</a>
                        </div>
                      </div>
                </a>
            </div>

            <div class="settings_card">
                <form action="">
                    <div class="setting_row">
                        <div class="setting_item">
                            <div class="item_title">
                                Должность
                            </div>
                            <div class="item_input">
                                <input type="text" name="" id="job">
                            </div>
                        </div>
                        <div class="setting_item">
                            <div class="item_title">
                                Зарплата от
                            </div>
                            <div class="item_input">
                                <input type="number" name="" id="salary_min">
                            </div>
                        </div>
                        <div class="setting_item">
                            <div class="item_title">
                                Зарплата до
                            </div>
                            <div class="item_input">
                                <input type="number" name="" id="salary_max">
                            </div>
                        </div>
                        <div class="setting_item">
                            <div class="item_title">
                                Город
                            </div>
                            <div class="item_input">
                                <input type="text" name="" id="location">
                            </div>
                        </div>
                        <div class="setting_item">
                            <div class="item_title">
                                График работы
                            </div>
                            <div class="item_input">
                                <input type="text" name="" id="work_schedule">
                            </div>
                        </div>
                        <div class="setting_item">
                            <div class="item_title">
                                Требуемые умения
                            </div>
                            <div class="item_input">
                                <input type="text" name="" id="skills">
                            </div>
                        </div>
                    </div>
                    <div class="save_btn">
                        <button class="blue_btn">Сохранить изменения</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <!-- SETTINGS MODAL END -->


    <script src="Settings.js"></script>
</body>
</html>
